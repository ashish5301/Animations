<!DOCTYPE html>
<html>
  <body>
    <h2>Example of HTML Audio Autoplay Hidden</h2>
    <audio
      autoplay="true"
      src="https://open.spotify.com/track/5HZ7sLkQU5PRYZEkQKG145?si=ce29d26d249b4c80"
    >
      Update your browser. Your browser does not support HTML audio
    </audio>
    <p>
      Note: Hidden audio is added which auto-plays the music. If you are not
      able to listen to the audio sound then click on lock icon at the left of
      the url window link address and from sound's dropdown, select "allow" or
      "automatic(default)" if it is muted
    </p>
  </body>
</html>
